<template>
    <require from="../resources/elements/soundcloudplayer"></require>
    <require from="../resources/elements/footer"></require>
    <require from="../resources/elements/flickrgallery"></require>
    <div class="router-page au-animate">
        <section>
            <div class="container navbar-offset">
                <div class="row">
                    <div class="col-12 col-md-6 pb-4">
                        <h1 class="text-uppercase text-center font-weight-light">Photos</h1>
                        <flickr-gallery photos.bind="photos"></flickr-gallery>

                        <h1 class="text-uppercase text-center font-weight-light mt-5">Video</h1>
                        <div class="embed-responsive embed-responsive-16by9 mb-3" repeat.for="video of videos" if.bind="!errors.video">
                            <iframe class="embed-responsive-item" src.bind="'https://player.vimeo.com'+video.uri.replace('/videos/','/video/')+'?badge=0&amp;autopause=0&amp;player_id=0'"
                                title.bind="video.name"></iframe>
                        </div>
                        <div class="text-center" if.bind="errors.video">
                            <p class="lead">Uh oh! We had an issue getting the videos.</p>
                            <small>${errors.video}</small>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <h1 class="text-uppercase text-center font-weight-light">Tunes</h1>
                        <sound-cloud-player playlist.bind="playlist"></sound-cloud-player>

                        <h1 class="text-uppercase text-center font-weight-light mt-5">Bio</h1>
                        <p innerhtml.bind="band.description" class=" font-weight-light"></p>
                    </div>
                </div>
            </div>
        </section>
        <heavy-craft-footer></heavy-craft-footer>
    </div>
</template>
