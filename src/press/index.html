<template>
    <require from="./style.css"></require>
    <require from="../resources/value-converters/tracktimeformat"></require>
    <section  class="navbar-offset">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 pb-4">
                    <h1 class="text-uppercase text-center font-weight-light">Photos</h1>
                    <div class="card-columns">
                        <div class="card" repeat.for="photo of photos">
                            <img class="card-img-top img-fluid" src.bind="photo.url_m" alt="">
                        </div>
                    </div>

                    <h1 class="text-uppercase text-center font-weight-light mt-5">Video</h1>
                    <div class="embed-responsive embed-responsive-16by9 mb-3" repeat.for="video of videos">
                        <iframe class="embed-responsive-item" src.bind="'https://player.vimeo.com'+video.uri.replace('/videos/','/video/')+'?badge=0&amp;autopause=0&amp;player_id=0'" title.bind="video.name"></iframe>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <h1 class="text-uppercase text-center font-weight-light">Tunes</h1>
                    <div class="card" repeat.for="playlist of playlists">
                        <div if.bind="selectedTrack" class="card-block">
                            <div class="d-flex w-100 justify-content-between mb-3">
                                <button if.bind="!selectedTrack.isPlaying" role="button" type="button" class="btn btn-primary" click.delegate="playTrack(selectedTrack, false)"><i class="fa fa-play" aria-hidden="true"></i></button>
                                <button if.bind="selectedTrack.isPlaying" role="button" type="button" class="btn btn-primary" click.delegate="pauseTrack(selectedTrack)"><i class="fa fa-pause" aria-hidden="true"></i></button>
                                <div class="text-center">
                                    ${selectedTrack.title}<br>
                                    <small class="text-muted">by ${selectedTrack.user.username}</small>
                                </div>
                                <div>
                                    <div class="text-center">
                                        <button role="button" class="btn btn-sm btn-link"><i class="fa fa-step-backward" aria-hidden="true" click.delegate="previousTrack()"></i></button>
                                        <button role="button" class="btn btn-sm btn-link"><i class="fa fa-step-forward" aria-hidden="true" click.delegate="nextTrack()"></i></button>
                                    </div>
                                    <div class="text-center">
                                        <small class="text-muted">${trackTime | trackTimeFormat } / ${selectedTrack.duration | trackTimeFormat}</small>
                                    </div>
                                </div>
                            </div>
                            <div class="playlist-track-progress progress">
                                <div class="progress-bar ${selectedTrack.isLoading ? ' progress-bar-striped progress-bar-animated' : ''}" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" 
                                style.bind="!selectedTrack.isLoading ? 'width:' + (trackTime/selectedTrack.duration)*100 +'%' : 'width:100%'">${selectedTrack.isLoading ? 'Loading Track ...' : ''}</div>
                            </div>
                        </div>
                        <ul class="playlist-track-list list-group list-group-flush">
                            <li role="button" class="list-group-item list-group-item-action ${track === selectedTrack && !track.isPlaying ? 'paused' : ''} ${track.isPlaying ? 'playing' : ''}" repeat.for="track of playlist.tracks" click.delegate="track.isPlaying ? pauseTrack(track) : playTrack(track)">
                                ${track.title}
                            </li>
                        </ul>
                    </div>

                    <h1 class="text-uppercase text-center font-weight-light mt-5">Bio</h1>
                    <p innerhtml.bind="band.description"></p>
                </div>
            </div>
        </div>
    </section>
</template>
