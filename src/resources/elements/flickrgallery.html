<template>
    <require from="./flickrgallery.css"></require>
    <div class="flickr-gallery card-columns">
        <div class="card" repeat.for="photo of photos">
            <a data-analytics-category="Photos" data-analytics-action="View" data-analytics-label.bind="photo.url_m">
                <img role="button" class="flickr-gallery-image card-img-top img-fluid w-100" src.bind="photo.url_m" alt="" click.delegate="openPhoto(photo, $event)" >
            </a>
        </div>
    </div>
</template>
