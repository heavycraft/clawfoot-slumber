<template>
  <require from="../resources/elements/eventtable"></require>
  <require from="../resources/elements/footer"></require>
  <require from="../resources/attributes/inview"></require>
  <div class="router-page au-animate">
    <section id="promo" in-view>
      <div class="container navbar-offset text-center">
        <h2 class="text-uppercase">Coming Soon</h2>
        <p class="lead">
        <strong>The Stars Within You Beckon To Be Carried Forth From The Dark</strong>
        </p>
        <p class="small text-muted">Limited Release Full-Color 180 gram 12" LP with Gatefold Cover</p>
        <a role="button" class="btn btn-lg btn-outline-primary text-uppercase" href="https://clawfootslumber.bandcamp.com/album/the-stars-within-you-beckon-to-be-carried-forth-from-the-dark">Pre-order Now</a>
      </div>
    </section>
    <section id="music" in-view class="d-flex w-100 h-100 align-items-end" >
      <div class="container">

        <div class="row">
          <div class="col-12 text-center">
            <img alt="Album Art" class="album-art img-fluid" src.bind="album.artwork_url.replace('large','original')">
            <p class="lead m-4">The album <strong>${album.title}</strong></p>
              <p>Available now on:</p>
              <a href.bind="album.purchase_url" data-analytics-category="Music" data-analytics-action="Purchase" data-analytics-label="iTunes Purchase"><img width="100" src="assets/image/itunes.svg" alt="iTunes" align="middle" class="mx-3" /></a>
              <a href="https://open.spotify.com/artist/5Hm3XSRX8PRpKaxVMh0Qys"
                data-analytics-category="Music" data-analytics-action="Purchase" data-analytics-label="Spotify Purchase"><img width="100" src="assets/image/spotify.svg" alt="Spotify" align="middle" class="mx-3" /></a>
          </div>
        </div>
      </div>
    </section>
    <section id="video" in-view>
      <div class="container">
        <div class="row">
          <div class="col-12 text-center ">
            <h1 class="text-uppercase font-weight-light">VIDEO</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="video-wrapper" if.bind="!errors.video">
              <iframe src.bind="'https://player.vimeo.com'+video.uri.replace('/videos/','/video/')+'?color=ff0179&title=0&byline=0&portrait=0'"
                width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
            </div>
            <div class="text-center" if.bind="errors.video">
              <p class="lead">Uh oh! We had an issue getting the video.</p>
              <small>${errors.video}</small>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="about" in-view>
      <div class="container">
        <div class="row">
          <div class="col-12 text-center ">
            <h1 class="text-uppercase font-weight-light">ABOUT</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <p class="font-weight-light" innerhtml.bind="band.description"></p>
          </div>
        </div>
      </div>
    </section>
    <section id="tour" in-view>
      <div class="container">
        <div class="row">
          <div class="col-12 text-center ">
            <h1 class="text-uppercase font-weight-light">TOUR</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-lg-6 text-center">
            <event-table title="the future" events.bind="events.future"></event-table>
          </div>
          <div class="col-12 col-lg-6 text-center">
            <event-table title="the past" events.bind="events.past"></event-table>
          </div>
        </div>
      </div>
    </section>
    <section id="contact" in-view>
      <div class="container">
        <div class="row">
          <div class="col-12 text-center ">
            <h1 class="text-uppercase font-weight-light">contact</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-center">
            <strong>e.</strong> <a class="glitch-hover"
              data-analytics-category="Contact" data-analytics-action="Email" data-analytics-label="Email Clawfoot Slumber" href="mailto:alexcallenberger@gmail.com" data-glitch-text="alexcallenberger@gmail.com">alexcallenberger@gmail.com</a>
            <ul class="list-inline mt-5">
              <li class="list-inline-item m-3" repeat.for="platform of social"><a href.bind="platform.link"
              data-analytics-category="Social" data-analytics-action="Click" data-analytics-label.bind="platform.title"><i class="fa ${platform.icon} fa-5x"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <heavy-craft-footer></heavy-craft-footer>
  </div>
</template>
