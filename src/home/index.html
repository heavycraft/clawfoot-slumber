<template>
  <require from="../resources/elements/eventtable"></require>
<section id="music" class="navbar-offset">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center ">
          <h1 class="text-uppercase font-weight-light">MUSIC</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <img class="img-fluid" style="max-height:40vh;" src="assets/image/album-cover.jpg" />
          <p class="lead m-4">The album <strong>Open Wide to the Demons Who Crave a Word With the Ghost of Your Heart</strong></p>
          <p>Available now on:</p>
          <a href="https://itunes.apple.com/us/album/open-wide-to-demons-who-crave-word-ghost-your-heart/id1016900195"><img width="100" src="assets/image/itunes.svg" alt="iTunes" align="middle" class="mx-3" /></a>
          <a href="https://play.spotify.com/album/0qc8OVeyZFO9qQ2UKrjMWH"><img width="100" src="assets/image/spotify.svg" alt="Spotify"  align="middle" class="mx-3" /></a>
        </div>
      </div>
    </div>
  </section>
  <section id="video" style="background-color:rgba(255,200,255,0.1)">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center ">
          <h1 class="text-uppercase font-weight-light">VIDEO</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="video-wrapper">
            <iframe src="https://player.vimeo.com/video/148970044?color=ff0179&title=0&byline=0&portrait=0" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section id="about">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center ">
          <h1 class="text-uppercase font-weight-light">ABOUT</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
<p class="font-weight-light">${band.description}</p>
        </div>
      </div>
    </div>
  </section>
  <section id="tour" style="background-color:rgba(255,200,255,0.1)">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center ">
          <h1 class="text-uppercase font-weight-light">TOUR</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-6 text-center">
          <event-table title="the future" events.bind="events.future"></event-table>
        </div>
        <div class="col-12 col-lg-6 text-center">
          <event-table title="the past" events.bind="events.past"></event-table>
        </div>
      </div>
    </div>
  </section>
  <section id="contact">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center ">
          <h1 class="text-uppercase font-weight-light">contact</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <strong>e.</strong> <a class="glitch-hover" href="mailto:alexcallenberger@gmail.com" data-glitch-text="alexcallenberger@gmail.com">alexcallenberger@gmail.com</a>
            <ul class="list-inline mt-5 row">
              <li class="list-inline-item col m-3" repeat.for="platform of social" ><a href.bind="platform.link"><i class="fa ${platform.icon} fa-5x"></i></a></li>
            </ul>
        </div>
      </div>
    </div>
  </section>
</template>
